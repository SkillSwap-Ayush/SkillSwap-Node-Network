{% extends "layout.html" %}
{% block content %}
<div class="row g-4">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm p-4 bg-primary text-white h-100">
            <h3 class="fw-bold">Get in Touch</h3>
            <p class="opacity-75">Have questions? Our team is here to help you 24/7.</p>
            
            <div class="mt-5">
                <div class="d-flex mb-4">
                    <i class="bi bi-geo-alt fs-4 me-3"></i>
                    <p class="mb-0">SkillSwap HQ, Innovation Park,<br>RTX 3090 Server Node, India</p>
                </div>
                <div class="d-flex mb-4">
                    <i class="bi bi-envelope fs-4 me-3"></i>
                    <p class="mb-0">support@skillswap.pro</p>
                </div>
                <div class="d-flex">
                    <i class="bi bi-telephone fs-4 me-3"></i>
                    <p class="mb-0">+91 98765 43210</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-7">
        <div class="card border-0 shadow-sm p-4 h-100">
            <h4 class="fw-bold mb-4">Send a Message</h4>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Full Name</label>
                        <input type="text" class="form-control" placeholder="Ayush Sharma">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" class="form-control" placeholder="ayush@example.com">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Message</label>
                    <textarea class="form-control" rows="5" placeholder="How can we help you today?"></textarea>
                </div>
                <button type="submit" class="btn btn-dark btn-lg w-100">Send Ticket</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
