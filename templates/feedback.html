{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card border-0 shadow-sm p-4">
            <h2 class="fw-bold mb-3">Share Your Experience</h2>
            <p class="text-muted">Your feedback helps us improve the SkillSwap ecosystem.</p>
            
            <form action="/feedback" method="POST" class="mt-4">
                <div class="mb-4">
                    <label class="form-label fw-bold">How was your last swap?</label>
                    <div class="d-flex gap-3 text-warning fs-3 mb-2">
                        <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star"></i>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Subject</label>
                    <select class="form-select">
                        <option>Mentor Quality</option>
                        <option>Platform Ease of Use</option>
                        <option>Technical Issue</option>
                        <option>General Suggestion</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Detailed Feedback</label>
                    <textarea class="form-control" rows="5" placeholder="Tell us what you liked or what we can improve..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
