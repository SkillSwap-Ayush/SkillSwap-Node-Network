<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap Pro | Dual Tone</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root { 
            --sidebar-width: 260px; 
            /* ONLY 2 COLORS COMBINATION */
            --primary-blue: #0062ff; /* Pure Electric Blue */
            --bg-light: #f4f7fe;    /* Clean White-Blue Tint */
            --text-main: #1e293b;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-light);
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        /* --- Minimal Sidebar --- */
        .sidebar { 
            width: var(--sidebar-width); 
            min-height: 100vh; 
            position: fixed; 
            background: #ffffff;
            border-right: 1px solid rgba(0, 98, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-logo {
            padding: 30px;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            letter-spacing: -1px;
        }

        .nav-link {
            color: #64748b;
            font-weight: 600;
            padding: 12px 25px;
            margin: 2px 15px;
            border-radius: 12px;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }

        /* Active State - Only Blue */
        .nav-link:hover, .nav-link.active {
            background: rgba(0, 98, 255, 0.08);
            color: var(--primary-blue) !important;
        }

        .nav-link.active i {
            color: var(--primary-blue);
        }

        /* --- Main Content --- */
        .main-content { 
            margin-left: var(--sidebar-width); 
            padding: 30px;
        }

        /* --- Unified Card Style --- */
        .custom-card {
            background: #ffffff;
            border: 1px solid rgba(0, 98, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 98, 255, 0.02);
            padding: 20px;
        }

        .status-badge {
            background: rgba(0, 98, 255, 0.1);
            color: var(--primary-blue);
            font-size: 0.75rem;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 100px;
        }

        /* Simple Header */
        .top-nav {
            background: #ffffff;
            border-radius: 20px;
            padding: 15px 25px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 98, 255, 0.05);
        }

        .btn-primary-custom {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-primary-custom:hover {
            box-shadow: 0 5px 15px rgba(0, 98, 255, 0.3);
            opacity: 0.9;
        }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-logo">
            SkillSwap<span style="opacity: 0.5;">.</span>
        </div>
        
        <div class="mt-2">
            <a href="{{ url_for('dashboard') }}" class="nav-link {{ 'active' if request.path == url_for('dashboard') }}">
                <i class="bi bi-grid-fill me-3"></i> Dashboard
            </a>
            <a href="{{ url_for('profile') }}" class="nav-link {{ 'active' if request.path == url_for('profile') }}">
                <i class="bi bi-person-fill me-3"></i> Profile
            </a>
            <a href="{{ url_for('mentors') }}" class="nav-link {{ 'active' if request.path == url_for('mentors') }}">
                <i class="bi bi-award-fill me-3"></i> Mentors
            </a>
            <a href="{{ url_for('notifications') }}" class="nav-link {{ 'active' if request.path == url_for('notifications') }}">
                <i class="bi bi-bell-fill me-3"></i> Notifications
            </a>
            <a href="{{ url_for('settings') }}" class="nav-link {{ 'active' if request.path == url_for('settings') }}">
                <i class="bi bi-gear-fill me-3"></i> Settings
            </a>
        </div>

        <div class="p-4 mt-auto">
            <a href="{{ url_for('logout') }}" class="btn w-100 fw-bold" style="color: #ef4444; background: rgba(239, 68, 68, 0.05); border-radius: 12px;">
                <i class="bi bi-power me-2"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-content">
        
        <div class="top-nav">
            <div>
                <span class="status-badge">
                    <i class="bi bi-circle-fill me-2" style="font-size: 8px;"></i> System Online
                </span>
            </div>
            
            <div class="d-flex align-items-center gap-3">
                <div class="text-end d-none d-sm-block">
                    <p class="mb-0 fw-bold small">{{ name }}</p>
                    <span class="text-muted small" style="font-size: 11px;">ID: SS-{{ session['user_id'] }}</span>
                </div>
                <img src="https://ui-avatars.com/api/?name={{ name }}&background=0062ff&color=fff&bold=true" class="rounded-circle" width="40">
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
